<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        div {
            width: 50px;
            height: 50px;
            background: red;
        }
        ul {
            width: 50px;
            height: 50px;
        }
        ul li {
            list-style: none;
        }
    </style>
</head>
<body>
<div>

    <ul>
        <li><span>111</span></li>
    </ul>
</div>
    <script>
        document.getElementsByTagName('div')[0].addEventListener('mouseout', function () {
            this.style.display = 'none';
        }, false);
    </script>
</body>
</html>
